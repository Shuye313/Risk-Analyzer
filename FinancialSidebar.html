<!DOCTYPE html>
<html>
<head>
  <base target="_top">
</head>
<body>
  <form id="financialForm">
    <label for="companyTicker">Company Ticker:</label>
    <input type="text" id="companyTicker" name="companyTicker" required>
    <br>
    <label for="startDate">Start Date (YYYY-MM-DD):</label>
    <input type="date" id="startDate" name="startDate" required>
    <br>
    <label for="endDate">End Date (YYYY-MM-DD):</label>
    <input type="date" id="endDate" name="endDate" required>
    <br>
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('financialForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var formData = {
        companyTicker: document.getElementById('companyTicker').value,
        startDate: document.getElementById('startDate').value,
        endDate: document.getElementById('endDate').value
      };

      google.script.run.processFinancialData(formData);
      google.script.host.close();
    });
  </script>
</body>
</html>
