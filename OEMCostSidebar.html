<!DOCTYPE html>
<html>
<head>
  <base target="_top">
</head>
<body>
  <form id="oemCostForm">
    <label for="oemCost">OEM Cost:</label>
    <input type="number" id="oemCost" name="oemCost" required>
    <br>
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('oemCostForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var formData = {
        oemCost: document.getElementById('oemCost').value
      };

      google.script.run.processOEMCostData(formData);
      google.script.host.close();
    });
  </script>
</body>
</html>
